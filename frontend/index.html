<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EigenKor Stock Charts</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="static/css/style.css">
    
    <link rel="apple-touch-icon" sizes="180x180" href="static/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="static/favicon_io/site.webmanifest">
</head>

<body class="bg-base-200">
    <div class="container mx-auto p-4 flex flex-col h-screen">

        <header class="bg-base-100 shadow-xl rounded-box p-2 mb-4">
            <div class="flex flex-wrap items-center justify-between gap-2">
                <div class="flex items-center">
                    <a class="btn btn-ghost normal-case text-xl hidden sm:flex">
                        <i class="fas fa-chart-line text-primary"></i> Stock Charts
                    </a>
                </div>

                <div class="flex-grow flex flex-wrap items-center gap-2" id="controls-toolbar">
                    <select id="exchange" class="select select-bordered select-sm">
                        <option value="NASDAQ" selected>NASDAQ</option>
                    </select>
                    <select id="symbol" class="select select-bordered select-sm">
                        <option value="AAPL" selected>AAPL</option>
                        <option value="AMZN">AMZN</option>
                        <option value="TSLA">TSLA</option>
                        <option value="@NQ#">@NQ# (NASDAQ 100 Futures)</option>
                    </select>
                    <select id="interval" class="select select-bordered select-sm">
                        <option value="1s">1s</option>
                        <option value="1m" selected>1m</option>
                        <option value="5m">5m</option>
                        <option value="15m">15m</option>
                        <option value="1h">1h</option>
                        <option value="1d">1d</option>
                    </select>
                    <input type="datetime-local" id="start_time" class="input input-bordered input-sm">
                    <input type="datetime-local" id="end_time" class="input input-bordered input-sm">
                </div>
                
                <div class="flex items-center gap-2">
                    <select id="timezone" class="select select-bordered select-sm">
                            <option value="Etc/UTC">UTC</option>
                            <option value="Europe/London">London</option>
                            <option value="Europe/Paris">Paris</option>
                            <option value="Europe/Berlin">Berlin</option>
                            <option value="Europe/Moscow">Moscow</option>
                            <option value="Asia/Dubai">Dubai</option>
                            <option value="Asia/Kolkata">Kolkata</option>
                            <option value="Asia/Singapore">Singapore</option>
                            <option value="Asia/Hong_Kong">Hong Kong</option>
                            <option value="Asia/Tokyo">Tokyo</option>
                            <option value="Australia/Sydney">Sydney</option>
                            <option value="America/New_York" selected>New York</option>
                            <option value="America/Chicago">Chicago</option>
                            <option value="America/Los_Angeles">Los Angeles</option>
                            <option value="America/Toronto">Toronto</option>
                            <option value="America/Sao_Paulo">Sao Paulo</option>
                            <option value="Pacific/Honolulu">Honolulu</option>
                    </select>
                    <select id="scaling" class="select select-bordered select-sm">
                        <option value="automatic" selected>Automatic</option>
                        <option value="linear">Linear</option>
                    </select>
                    <label class="swap swap-rotate btn btn-ghost btn-sm" id="theme-toggle">
                        <svg class="swap-on fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29l.71-.71a1,1,0,0,0,0-1.41,1,1,0,0,0-1.41,0l-.71.71A1,1,0,0,0,5.64,7.05ZM19.5,11H18.5a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-8.46.71a1,1,0,0,0-1.41,0l-.71.71a1,1,0,1,0,1.41,1.41l.71-.71A1,1,0,0,0,11.04,11.71ZM12,18a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V19A1,1,0,0,0,12,18Zm6.36-5.05a1,1,0,0,0,.7-.29,1,1,0,0,0,0-1.41l-.71-.71a1,1,0,0,0-1.41,1.41l.71.71A1,1,0,0,0,18.36,12.95ZM17,12a1,1,0,0,0-1-1H15a1,1,0,0,0,0,2h1A1,1,0,0,0,17,12Z"/></svg>
                        <svg class="swap-off fill-current w-5 h-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
                    </label>
                </div>
            </div>
        </header>

        <main class="flex-grow flex flex-col">
            <div class="card bg-base-100 shadow-xl rounded-box flex-grow">
                <div class="card-body p-1 md:p-2 relative h-full">
                    <div id="loadingIndicator" style="display: none;" class="absolute inset-0 bg-base-100 bg-opacity-75 flex items-center justify-center z-10">
                        <span class="loading loading-dots loading-lg text-primary"></span>
                        <span class="ml-2 text-lg">Fetching data...</span>
                    </div>
                    <div id="chartContainer" class="h-full w-full"></div>
                </div>
            </div>
            <div id="dataSummary" class="mt-2 text-sm px-2"></div>
        </main>

        <div id="toast-container" class="fixed bottom-4 right-4 z-[10000] space-y-2"></div>
    </div>

    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <script src="static/js/api.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
